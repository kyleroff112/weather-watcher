<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Watcher</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="row" id="head">
    <div class="col-12">
  <h1>Weather Watcher</h1>
  </div>
  <div class="col-12">
  <h5>Search for a city</h5>
  <form>
    <div>
      <input type="text" id="city" placeholder="Enter city">
    </div>
    <button type="submit" id="searchButton">Submit</button>
  </form>
  </div>
</div>
  
  <div style="display: none;" id="currentWeather">
    <h1>Current Weather</h1>
    <img id="currentWeatherIcon" src="" alt="">
    <div id="currentWeatherDescription"></div>
    <div id="currentWeatherTemp"></div>
    <div id="currentTempMin"></div>
    <div id="currentTempMax"></div>
    <div id="currentWeatherWind"></div>
    <div id="currentWeatherHumidity"></div>
  </div>
  <div style="display: none;" id="forecast">
    <h1>5-Day Forecast</h1>
  </div>

  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
