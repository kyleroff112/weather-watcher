<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Watcher</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1>Weather Watcher</h1>
      </div>
    </div>
    <div id="searchandcity" class="row">
      <div class="col-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Search for a City</h5>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="city" placeholder="Enter city">
              </div>
              <button type="submit" class="btn btn-primary" id="searchButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="currentCity" class="row">
      <div class="col-8"></div>
      </div>
    </div>
    <div id="forecastSection" class="row">
      <div class="col-12" id="forecast"></div>
    </div>
  </div>
  <script src="./assets/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
